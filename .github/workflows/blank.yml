# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains banana testing job
  sonarqube:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run "danger" script
        run: echo Mock danger

      - name: check-git-changes
        run: echo Mock check-git-changes

      - name: reconcile-config-check
        run: echo Mock reconcile-config-check

      - name: sonarqube
        run: echo Mock sonarqube
        
  root:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: npm-auth-root-folder
        run: echo Mock npm-auth-root-folder

      - name: install-root
        run: echo Mock install-root

      - name: make-artifact
        run: |
          echo Mock make-artifact
          mkdir -p node_modules
          echo someRootArtifact > node_modules/rootArtifact.txt
    
      - uses: actions/upload-artifact@master
        with:
          name: root-artifact
          path: node_modules
        
  common:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: npm-auth-common-folder
        run: echo Mock npm-auth-common-folder

      - name: install-common
        run: echo Mock install-root

      - name: make-artifact
        run: |
          echo Mock make-artifact
          mkdir -p path/to/commonArtifact
          echo someCommonArtifact > path/to/commonArtifact/commonArtifact.txt
    
      # upload
      - uses: actions/upload-artifact@master
        with:
          name: common-artifact
          path: path/to/commonArtifact
        
  webapp:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: npm-auth-webapp-folder
        run: echo Mock npm-auth-webapp-folder

      - name: install-webapp
        run: echo Mock install-webapp

      - name: make-artifact
        run: |
          echo Mock make-artifact
          mkdir -p packages/webapp/node_modules
          echo someAppArtifact > packages/webapp/node_modules/appArtifact.txt
    
      # upload
      - uses: actions/upload-artifact@master
        with:
          name: app-artifact
          path: packages/webapp/node_modules
        
  build:
    needs: [root, common, webapp]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # download
      - uses: actions/download-artifact@master
        with:
          name: root-artifact
          path: node_modules

      - name: check rootArtifact
        run: |
          ls
          cat node_modules/rootArtifact.txt
        
  main:
    needs: [sonarqube, build]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # download
      - uses: actions/download-artifact@master
        with:
          name: root-artifact
          path: node_modules

      - name: check rootArtifact
        run: |
          ls
          cat node_modules/rootArtifact.txt


